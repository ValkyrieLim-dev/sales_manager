<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Manager</title>
</head>
<body>
    <h1>Sales / Expenses / Income Records</h1>

    <form action="/add" method="POST">
        <input type="text" name="type" placeholder="Type (Sale/Expense/Income)" required>
        <input type="number" step="0.01" name="amount" placeholder="Amount" required>
        <input type="text" name="description" placeholder="Description">
        <input type="date" name="date" required>
        <button type="submit">Add Record</button>
    </form>

    <h2>Records</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
            <td>{{ record[3] }}</td>
            <td>{{ record[4] }}</td>
            <td><a href="/delete/{{ record[0] }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
